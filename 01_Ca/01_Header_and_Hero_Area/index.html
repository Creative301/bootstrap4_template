<body>

  <header class="header-area animated">
    <div class="container-fluid">
      <div class="row align-items-center">

          <div class="menu-area">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a href="#" class="navbar-brand">Ca.</a>
              <!-- Hamburger button -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ca-navbar" aria-controls="ca-navbar" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="ca-navbar">
                <ul class="navbar-nav ml-auto" id="nav">
                  <li class="nav-item active">
                    <a href="#home" class="nav-link">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="#about" class="nav-link">About</a>
                  </li>
                  <li class="nav-item">
                    <a href="#features" class="nav-link">Features</a>
                  </li>
                  <li class="nav-item">
                    <a href="#screenshot" class="nav-link">Screenshot</a>
                  </li>
                  <li class="nav-item">
                    <a href="#pricing" class="nav-link">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a href="#testimonials" class="nav-link">Testimonials</a>
                  </li>
                  <li class="nav-item">
                    <a href="#team" class="nav-link">Team</a>
                  </li>
                  <li class="nav-item">
                    <a href="#contact" class="nav-link">Contact</a>
                  </li>
                </ul>
                <div class="sign-up-button d-lg-none">
                  <a href="#">Sign Up Free</a>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="col-12 col-lg-2">
          <div class="sign-up-button d-none d-lg-block">
            <a href="#">Sign Up Free</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header End -->

  <!-- Hero area -->
  <section class="hero-area" id="home">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-md">
          <div class="hero-heading">
            <h2>Colorlib app</h2>
            <h3>C</h3>
            <p>Everything You Need. To Start Selling Online Beautifully</p>
          </div>
          <div class="get-start-area">
            <form action="#" class="form-inline">
              <input type="email" class="form-control email" placeholder="name@company.com">
              <input type="submit" class="submit" value="Get Started">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Phone img -->
    <div class="hero-thumb">
      <img src="img/welcome-img.png" alt="">
    </div>
  </section>

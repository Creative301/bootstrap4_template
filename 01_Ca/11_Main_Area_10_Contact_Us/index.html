<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Contact Area</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

  <!-- Contact Area -->
  <div class="footer-contact-area section_padding_100 clearfix" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="section-heading">
            <h2>Get in touch with us!</h2>
            <div class="line-shape"></div>
          </div>

          <div class="footer-text">
            <p>We'll send you epic weekly blogs, whitepapers and things to make your app startup thrive, all FREE!</p>
          </div>

          <div class="address-text">
            <p>
              <span>Address:</span> 40 Baria Sreet 133/2 NewYork City, US</p>
          </div>

          <div class="phone-text">
            <p>
              <span>Phone:</span> +11-225-888-888-66</p>
          </div>

          <div class="email-text">
            <p>
              <span>Email:</span> info.deercreative@gmail.com</p>
          </div>
        </div>

        <div class="col-md-6">
          <div class="contact-form">
            <form action="#">
              <div class="contact_input_area">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Your E-mail" required>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-group">
                      <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Your Message *" required></textarea>
                    </div>
                  </div>

                  <div class="col-12">
                    <button type="submit" class="btn submit-btn">Send Now</button>
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Contact Us Area End -->

  





  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
